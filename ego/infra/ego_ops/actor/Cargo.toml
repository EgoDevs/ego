[package]
name = "ego_ops"
version = "0.1.0"
edition = "2021"


[lib]
path = "src/lib.rs"
crate-type = ["cdylib"]

[[bin]]
name = "ego-ops"
path = "src/main.rs"

[dependencies]
candid = "0.7.10"
ic-cdk = "0.5"
ic-cdk-macros = "0.5"
ic-types = "0.4.0"
serde = "1.0"
serde_json = "1.0"
serde_bytes = "0.11"
ego_ops_mod = {path = "../mod"}
ego_users = { path = "../../../lib/ego_users" }
ego_registry = { path = "../../../lib/ego_registry"}
ego_types = { path = "../../../lib/ego_types"}
ego_macros = { path = "../../../lib/ego_macros" }
md5 = "0.7.0"